<!doctype html>
<html>
	<head>
		<title>LinkedIn Grabber</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="lib/jquery.js"></script>
		<script src="popup.js"></script>
		<style>
			.form-control:invalid {
				border-color: #dc3545;
			}
		</style>
	</head>
	<body>
		<div class="container" style="width: 300px; padding-bottom: 15px; padding-top: 15px;">
			<blockquote>
				<p>Candidate profile data</p>
			</blockquote>
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Name</label>
					<input type="text" class="form-control" id="name" required>
				</div>
				<div class="form-group">
					<label for="technology">Technology</label>
					<select id="technology" class="form-control technology" required>
						<option selected></option>
					</select>
				</div>
				<div class="form-group">
					<label for="title">Company</label>
					<input type="text" class="form-control" id="company" required>
				</div>
				<div class="form-group">
					<label for="title">City</label>
					<input type="text" class="form-control" id="city" required>
				</div>
				<div class="form-group">
					<label for="title">Experience</label>
					<input type="text" class="form-control" id="experience" required>
				</div>
				<button class="btn btn-primary" type="submit" id="send">
					<span id="button-text">Add</span>
					<span id="loading-text" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
				</button>
			</form>
		</div>
	</body>
</html>
