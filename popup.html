<!doctype html>
<html>
<head>
	<title>LinkedIn Grabber</title>
	<script src="popup.js"></script>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
</head>

<body>
	<div class="container" style="width: 300px; padding-bottom: 15px; padding-top: 15px;">
		<blockquote>
			<p>Candidate profile data</p>
		</blockquote>
		<div class="form-group">
			<label for="exampleInputEmail1">Name</label>
			<input type="text" class="form-control" id="name">
		</div>
		<div class="form-group">
			<label for="title">Company</label>
			<input type="text" class="form-control" id="company">
		</div>
		<div class="form-group">
			<label for="title">City</label>
			<input type="text" class="form-control" id="city">
		</div>
		<button class="btn btn-primary" type="submit" id="send">
			<span id="button-text">Add</span>
			<span id="loading-text" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
		</button>
	</div>
</body>
</html>
